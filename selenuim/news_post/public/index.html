<script src="./javascripts/jquery.js"></script>

<script src="./javascripts/jquery.form.min.js"></script>
<script src="./javascripts/scripts.js"></script>

    </head>

    <body id="body">

        <div id="user"></div>
        <div class="jumbotron"></div>
        <div class="form-bottom">
            <form role="form" action="/add" method="post" id="addForm" class="login-form">
                <div class="form-group">
                    <label class="sr-only" for="form-username">Username</label>
                    <input type="text" id ="title" name="Title" placeholder="Title" class="form-username form-control" id="form-username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="form-password">Password</label>
                    <input type="text" id="content" name="Content" placeholder="Content....." class="form-password form-control" id="form-password">
                </div>
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
        </div>
        <div> </div>
        
        <div id="post_cont" class="jumbotron">
        
        </div>
        <script>
            console.log("script working");
            $(document).ready(function () {
                $("#body").ready(() => {
                    console.log("documetn working");
                    $.ajaxSetup({
                        headers: {

                            'x-auth': localStorage.post_token
                        }
                    });
                    $.get('/profile', (jd) => {
                        console.log(jd);
                        
                        var jdi = jd;
                        for (i = 0; i < jdi.length; i++) {
                            var ht = `<div id="post">
                                        <h4>Title:`+jdi[i].Title+`</h4>
                                        
                                        <p>`+jdi[i].Content+`</p>
                                    </div>`;
                                        $("#post_cont").append(ht);
                                    }
                                    
                                
                                
                            });
        			});
        				
                        });
                    
                $('#addForm').submit(function () {
                       
        
                        $(this).ajaxSubmit((res, err) => {
                             var ht = `<div id="post">
                                        <h4>Title:`+res.Title+`</h4>
                                        <h4>By:`+res.Owner+`</h4>
                                        <p>`+res.Content+`</p>
        							</div>`;
        							
         					$("#post_cont").append(ht);
                        });
                        // return false to prevent normal browser submit and page navigation
                        return false;
                    });
        
            </script>

        <!-- Javascript -->

            <script src="assets/js/placeholder.js"></script>

    </body>
